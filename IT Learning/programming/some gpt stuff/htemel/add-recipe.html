<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Dodaj Przepis</title>
</head>
<body>
<div class="container">
    <h1 class="my-4">Dodaj Nowy Przepis</h1>
    <form id="recipe-form">
        <div class="form-group">
            <label for="name">Nazwa przepisu</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Składniki</label>
            <textarea class="form-control" id="ingredients" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instrukcje</label>
            <textarea class="form-control" id="instructions" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Kategoria</label>
            <select class="form-control" id="category" required>
                <option>Śniadanie</option>
                <option>Obiad</option>
                <option>Deser</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Zdjęcie</label>
            <input type="url" class="form-control" id="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj Przepis</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="JS/scripts.js"></script>
</body>
</html>
